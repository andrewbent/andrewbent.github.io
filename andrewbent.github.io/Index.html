<body>
    <div id="container">
        <div class="container">
            <div class="row">
                <div class="sidebar col-lg-4">
                    <div class="heading row">ANDREW BENNETT</div>
                    <div class="link row">footography</div>
                    <div class="link row">portraits</div>
                    <div class="link row">design</div>

                </div>
                <div class="col-lg-8">
                    <img v-if="!firstPage" class="back" src="Images/aro.png" v-on:click="decPage()"/>
                    <img v-bind:src="'Images/' + curPage + '.jpg'" id="resize" v-on:click="incPage()" />

<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#container",
        data: {
            curPage: 0,
            finalPage: false,
            firstPage: true,
            displayAll: false,
        },
        methods: {
            incPage: function () {

                this.curPage++;
                this.firstPage = false;
                if (this.curPage >= 57) {
                    this.finalPage = true;
                    this.curPage = 57;
                }
            },
            decPage: function () {

                this.curPage--;
                this.finalPage = false;
                if (this.curPage <= 0) {
                    this.firstPage = true;
                    this.curPage = 0;
                }
            },
            correct: function () {
                if (this.curPage.length > 1 && this.curPage.charAt(0) == '0') {
                    this.curPage = this.curPage.charAt(1);
                }
                document.getElementById("resize").style.display = "block";
                document.getElementById("resize").style.textAlign = "center";
                if (this.curPage >= 57) {
                    this.curPage = 57;
                    this.finalPage = true;
                }
                if (this.curPage <= 0) {
                    this.curPage = 0;
                    this.firstPage = true;
                }

                if (this.curPage != 0) {
                    this.firstPage = false;
                }

                if (this.curPage != 57) {
                    this.finalPage = false;
                }
            }
        }
    })
</script>
