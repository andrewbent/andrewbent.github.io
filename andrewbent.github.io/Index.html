<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#container",
        data: {
            con: ["", "me", "myspace", "framing", "vip", "thirds", "free", "kiss", "silhouette", "foot", "safety", "cold", "tgif", "yearbook", "fork", "stop it", "foot", "shallow depth of field", "hate", "love", "texture", "foot", "foot", "foot", "foot", "foot", "foot", "foot", "foot", "upset", "up north", "uppity", "upside down", "up and down", "up light", "up tight", "[t]adpole", "t[a]dpole", "ta[d]pole", "tad[p]ole", "tadp[o]le", "tadpo[l]e", "tadpol[e]", "red", "blue", "orange", "yellow", "green", "black", "white", "foot", "foot", "foot", "foot", "foot", "foot", "foot", "foot"],
            curPage: 1,
            tableView: true,
            finalPage: false,
            firstPage: true,
            displayAll: false,
        },
        methods: {
            incPage: function () {

                this.curPage++;
                this.firstPage = false;
                if (this.curPage >= 57) {
                    this.finalPage = true;
                    this.curPage = 57;
                }
            },
            decPage: function () {

                this.curPage--;
                this.finalPage = false;
                if (this.curPage <= 1) {
                    this.firstPage = true;
                    this.curPage = 1;
                }
            },
            goToImage: function (value) {

                this.tableView = false;
                this.curPage = value;
                this.correct();
            },
            correct: function () {
                if (this.curPage >= 57) {
                    this.curPage = 57;
                    this.finalPage = true;
                }
                if (this.curPage <= 1) {
                    this.curPage = 1;
                    this.firstPage = true;
                }

                if (this.curPage != 1) {
                    this.firstPage = false;
                }

                if (this.curPage != 57) {
                    this.finalPage = false;
                }
            },
            backToTable: function () {
                this.tableView = true;
            },
        }
    })
</script>
