<body>
    <div id="container">
        <div class="container tac">
            <div class="row moneyhead"><div class="moneyline">EMAIL YOUR REPRESENTATIVES</div></div>
            <div class="row moneybody roomForJesus">Enter your name and copy the template to email to your representatives</div>
            <div class="row roomForJesus"><input type="text" v-model="name" placeholder="Your Name" class="moneybody tac" /></div>
            <div class="row">
                <textarea id="template" style="display: none;">
    Dear senators and representatives,

    Please support any law that will help regulate the outflow of money from 501(c)(3)s and (c)(4)s. Interest groups and powerful individuals have far too much influence as they currently are, and by regulating outflow we can effectively cap their influence without limiting actual nonprofits’ ability to function by stopping them from receiving funds. By providing a maximum limit for 501(c)s influence, we can make the United States’ government more representative of its people. Please help us reclaim our voice!

    Thank you,
    {{name}}
</textarea>
                <div class="row">
                    <button v-if="name.length > 0" v-on:click="copyToClipboard" class="moneybody roomForJesus">Copy Email To Clipboard</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#container",
        data: {
            name: "",
        },
        methods: {
            copyToClipboard: function(){
                /* Get the text field */
                document.getElementById("template").style.display = "block";
                var copyText = document.getElementById("template").select();


                /* Copy the text inside the text field */
                document.execCommand("copy");
                document.getElementById("template").style.display = "none";
                /* Alert the copied text */
                alert("Copied the email to clipboard");
            },
        }
    })
</script>
