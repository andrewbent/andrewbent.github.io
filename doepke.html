<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#container",
        data: {
            con: [],
            curPage: 0,
            tableView: true,
            finalPage: false,
            firstPage: true,
            displayAll: false,
        },
        methods: {
            incPage: function () {

                this.curPage++;
                this.firstPage = false;
                if (this.curPage >= 29) {
                    this.finalPage = true;
                    this.curPage = 29;
                }
            },
            decPage: function () {

                this.curPage--;
                this.finalPage = false;
                if (this.curPage <= 0) {
                    this.firstPage = true;
                    this.curPage = 0;
                }
            },
            goToImage: function (value) {

                this.tableView = false;
                this.curPage = value;
                this.correct();
            },
            correct: function () {
                if (this.curPage >= 29) {
                    this.curPage = 29;
                    this.finalPage = true;
                }
                if (this.curPage <= 0) {
                    this.curPage = 0;
                    this.firstPage = true;
                }

                if (this.curPage != 0) {
                    this.firstPage = false;
                }

                if (this.curPage != 29) {
                    this.finalPage = false;
                }
            },
            backToTable: function () {
                this.tableView = true;
            },
        }
    })
</script>
